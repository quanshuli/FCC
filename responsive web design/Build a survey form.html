<!DOCTYPE html>
<html lang="eng">
  <head>
    <style>
		fieldset{
			display: inline-block;
		}
    </style>
  </head>
  <body>
	<h1 id="title">title</h1>
    <p id="description">description</p>
    <form id="survey-form">
		<label id="name-label">name</label><br>
		<input id="name" type="text" placeholder="type your name here" required><br><br>
		
		<label id="email-label">email</label><br>
		<input id="email" type="email" placeholder="type your email here" required><br><br>
		
		<label id="number-label">number</label><br>
		<input id="number" type="number" min="1" max="99999" placeholder="type your number here" required><br><br>
		
		<select id="dropdown"> 
			<option value="1">1</option>
      <option value="2">2</option>
		</select><br>
		
		<fieldset>
			<legend>radio buttons</legend>
			<input id="r1" type="radio" name="radio" value="r1">
			<label for="r1">r1</label><br>
			<input id="r2" type="radio" name="radio" value="r2">
			<label for="r2">r2</label><br>
			</fieldset><br>
		
		<fieldset>
			<legend>checkbox</legend>
			<input id="c1" type="checkbox" name="checkbox" value="c1">
			<label for="c1">c1</label><br>
			<input id="c2" type="checkbox" name="checkbox" value="c2">
			<label for="c2">c2</label><br>
			</fieldset><br>
		
		<textarea name="comment">Enter comment here...</textarea><br><br>
		<input id="submit" type="submit" value="Submit">
	</form>
   
    </div>

  </body>
</html>
